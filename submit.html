<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Katas</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prism.css">
</head>

<body>
<div class="content">
    <h1 class="title">Submit a Kata</h1>

    <div class="menu"><a href="index.html">Kata of the week</a><a href="history.html">Old Katas</a></div>

    <div class="info">
        You can write a kata using the <a href="https://daringfireball.net/projects/markdown/syntax" target="_blank">markdown</a>
        syntax. Please check before that your kata was not <a href="#">already posted</a>. You won't be able to edit
        your entry once you sent this form.
    </div>

    <form method="post" action="#">
        <fieldset>
            <legend>Post your own Kata</legend>
        <textarea name="kata" placeholder="Your Kata"></textarea>
        <input name="username" type="text" placeholder="Username"/>
        <input name="website" type="url" placeholder="Website"/>
        <input type="submit"/>
        </fieldset>
    </form>

    <!-- Scripts -->
    <script src="js/prism.js"></script>
</div>
</body>
</html>
